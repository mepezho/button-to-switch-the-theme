<html lang="ru">
    <meta charset="utf-8">

    <head>
        <title>
            Кнопка для переключения темы
        </title>

        <link id="theme-stylesheet", rel="stylesheet">
    
        <style>
            body{
                transition: backgroung-color 0.3s, color 0.3s;
            }

            .dark-theme{
                background-color:#293133 ;
                color:white ;
            }

            .light-theme{
                background-color: white;
                color:black;
            }

        </style>

    </head>

    <body class="light-theme">
        <h1>Кнопка для переключения темы</h1>

        <button id="theme">Переключить тему</button>

        <script>

            const button = document.getElementById('theme');
            const body = document.body;

            button.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                body.classList.toggle('light-theme');
                button.textContent = body.classList.contains('dark-theme') ? 'Светлая тема' : 'Темная тема';
            })

        </script>

    </body>
</html>
